<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day Trip - Trip</title>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>
  	<!-- Top Page -->
  	<section class="hero is-primary is-fullheight">

      <!-- Header -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item is-active" id="appname">
                 DAY TRIP
                </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroB" class="navbar-menu">
              <div class="navbar-end">
                <a href="index.html" class="navbar-item">
                  Home
                </a>
                <a href="trips.html" class="navbar-item">
                  Trip
                </a>
                <a href="contact.html" class="navbar-item is-active">
                  Contact
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- End of Header -->

      <!-- Content Begins -->
      <div class="hero-body">
        <div class="container">
        	<p class="title" id="contact">
        		Contact Us
        	</p>

        	<!-- Contact Form for Users-->
        	<div class="columns">
        		<div class="column is-8">
		        	<div class="field">
					  <label class="label">Name</label>
					  <div class="control">
					    <input class="input" type="text" placeholder="Text input">
					  </div>
					</div>

					<div class="field">
					  <label class="label">Email</label>
					  <div class="control has-icons-left has-icons-right">
					    <input class="input" type="email" placeholder="Email input" value="">
					    <span class="icon is-small is-left">
					      <i class="fa fa-envelope"></i>
					    </span>
					    <span class="icon is-small is-right">
					      <i class="fa fa-warning"></i>
					    </span>
					  </div>
					  <p class="help is-danger"></p>
					</div>

					<div class="field">
					  <label class="label">Message</label>
					  <div class="control">
					    <textarea class="textarea" placeholder="Textarea"></textarea>
					  </div>
					</div>

					<!-- Submit/Cancel Buttons -->
					<div class="field is-grouped">
					  <div class="control">
					    <button class="button is-link">Submit</button>
					  </div>
					  <div class="control">
					    <button class="button is-text">Cancel</button>
					  </div>
					</div>
				</div>

				<!-- Image next to Contact Form -->
				<div class="column is-4">
  					<img src="assets/images/contact.jpeg" alt="Let us help you"> 
      			</div>
      			<!-- End of Image -->
      		</div>
			<!-- End of Contact Form -->

      	</div>
      </div>
  	</section>
  	<!-- End of Content -->

  </body>
  </html>
