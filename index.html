<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day Trip - Home</title>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Roboto" rel="stylesheet">
  </head>

  <body>
    <!-- First Section - Top of Page -->
    <section class="hero is-primary is-large">

      <!-- Header -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a href="index.html" class="navbar-item is-active" id="appname">
                  DAY TRIP
                </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroB" class="navbar-menu">
              <div class="navbar-end">
                <a href="index.html" class="navbar-item is-active">
                  Home
                </a>
                <a href="trips.html" class="navbar-item">
                  Trip
                </a>
                <a href="contact.html" class="navbar-item">
                  Contact
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- End of Header -->

      <!-- Content Begins -->
      <div class="hero-body section-bg" id="mainbg">
        <div class="container has-text-centered">
          <p class="title has-text-black" id="topofpage">
            Start Your Journey Today
          </p>
          <br>
          <p class="subtitle has-text-black has-text-weight-semibold" id="subfirstsec">
            Choose from a variety of events and activities <br>anywhere in the world
          </p>
          <br>
          <br>

          <!-- Form Field -->
          <div class="columns">
            <div class="column">
                <div class="field">
                  <div class="control has-icons-left has-icons-right">
                    <input class="input is-medium is-primary" type="text" placeholder="Enter your Destination">
                    <span class="icon is-small is-left">
                      <i class="fa fa-globe"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fa fa-check"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <div class="control has-icons-left has-icons-right">
                    <input class="input is-medium is-primary" type="text" placeholder="Enter Date (MM/DD/YY)">
                    <span class="icon is-small is-left">
                      <i class="fa fa-calendar"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fa fa-check"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          <br>

          <!-- Submit Button - takes user to bottom of page-->
          <div class="control has-text-centered">
            <a class="button is-primary" href="#third" input class="button" id="submitbtn" type="submit" value="Submit input">I'm Ready
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- End of First Section -->


    <!-- Divider Section - *Do you think we need this? Do we like it? -->
    <section class="hero is-medium is-primary is-bold">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title" id="divider">
            DISCOVER. TRAVEL. ENJOY.
          </h1>
        </div>
      </div>
    </section>
    <!-- End of Divider -->

    <!-- Third Section - Bottom of page -->
    <section class="hero is-primary is-large section-bg" id="thirdsec"> <a name="third"></a>
      <div class="hero-header">
        <h1 class="title has-text-black has-text-centered" id="thirdheader">
          Begin Your Day Trip
        </h1>
        <br>
        <br>
        <h3 class="subtitle has-text-black has-text-centered" id="subthird">
          Select ONE
        </h3>
      </div>
  
      <div class="hero-body">
        <div class="container">
          <!-- 2 Columns with choices for user -->
          <div class="columns" id="choices">
            <div class="column is-4 is-offset-1">
              <p class="options has-text-white has-text-centered has-text-weight-semibold"> EVENTS </p>
            </div>
            <div class="column is-4 is-offset-2">
              <p class="options has-text-white has-text-centered has-text-weight-semibold"> ACTIVITIES </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Third Section -->

    <!-- Start of Footer -->
    <div class="footer">
      <div class="content has-text-centered">
        <strong>Day Trip</strong> by The Road Dogs - Copyright 2017.
      </div>
    </div>
    <!-- End of Footer -->

    <!-- Javascript Links -->

  </body>
</html>
